<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapur Kana - Menu Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .category-active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .item-card { transition: all 0.3s ease; }
        .item-card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .order-btn { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); }
        .order-btn:hover { background: linear-gradient(135deg, #ee5a24 0%, #ff6b6b 100%); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Dapur Kana</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Total Pesanan:</span>
                    <span id="totalItems" class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium">0</span>
                    <button id="viewOrderBtn" class="order-btn text-white px-6 py-2 rounded-lg font-medium">
                        Lihat Pesanan
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Category Tabs -->
        <div class="flex space-x-2 mb-8 bg-white p-2 rounded-xl shadow-sm">
            <button class="category-btn category-active text-white px-6 py-3 rounded-lg font-medium flex-1" data-category="dessert">
                Dessert
            </button>
            <button class="category-btn bg-gray-100 text-gray-700 px-6 py-3 rounded-lg font-medium flex-1 hover:bg-gray-200" data-category="makanan">
                Makanan
            </button>
            <button class="category-btn bg-gray-100 text-gray-700 px-6 py-3 rounded-lg font-medium flex-1 hover:bg-gray-200" data-category="frozen">
                Frozen
            </button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-gray-600">Memuat menu...</p>
        </div>

        <!-- Menu Items -->
        <div id="menuContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 hidden">
            <!-- Items will be populated by JavaScript -->
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-12 hidden">
            <div class="text-red-500 text-6xl mb-4">‚ö†Ô∏è</div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Gagal Memuat Menu</h3>
            <p class="text-gray-600 mb-4">Silakan periksa koneksi Supabase Anda</p>
            <button onclick="loadMenuFromSupabase()" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
                Coba Lagi
            </button>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">Pesanan Anda</h2>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
            </div>
            <div id="orderList" class="p-6">
                <!-- Order items will be populated here -->
            </div>
            <div class="p-6 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-bold">Total:</span>
                    <span id="totalPrice" class="text-2xl font-bold text-red-500">Rp 0</span>
                </div>
                <button id="proceedToForm" class="w-full order-btn text-white py-3 rounded-lg font-medium text-lg">
                    Lanjut ke Form Pemesanan
                </button>
            </div>
        </div>
    </div>

    <!-- Customer Form Modal -->
    <div id="customerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-md w-full">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">Data Pemesan</h2>
                    <button id="closeCustomerModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
            </div>
            <form id="customerForm" class="p-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                        <input type="text" id="customerName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nomor Telepon</label>
                        <input type="tel" id="customerPhone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Alamat Pengiriman</label>
                        <textarea id="customerAddress" required rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Catatan Khusus (Opsional)</label>
                        <textarea id="customerNotes" rows="2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                </div>
                <button type="submit" class="w-full order-btn text-white py-3 rounded-lg font-medium text-lg mt-6">
                    Konfirmasi Pesanan
                </button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-md w-full p-8 text-center">
            <div class="text-green-500 text-6xl mb-4">‚úì</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Pesanan Berhasil!</h2>
            <p class="text-gray-600 mb-6">Terima kasih atas pesanan Anda. Kami akan segera menghubungi Anda untuk konfirmasi.</p>
            <button id="closeSuccessModal" class="order-btn text-white px-8 py-3 rounded-lg font-medium">
                Tutup
            </button>
        </div>
    </div>

    <script>
        // Supabase Configuration
        // GANTI DENGAN URL DAN ANON KEY SUPABASE ANDA
        const SUPABASE_URL = 'https://artqoamgcuwyvuprpvgt.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFydHFvYW1nY3V3eXZ1cHJwdmd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzMjQzODMsImV4cCI6MjA2OTkwMDM4M30.yEED0Dte55TYy6UOkJ0wVVkeYjAtcDk18MRGMLhxIpY';
        
        let supabase;
        let menuData = {
            dessert: [],
            makanan: [],
            frozen: []
        };
        let allMenuItems = [];
        let currentCategory = 'dessert';
        let cart = [];

        // Initialize Supabase
        function initSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                return true;
            } catch (error) {
                console.error('Error initializing Supabase:', error);
                return false;
            }
        }

        // Load menu from Supabase
        async function loadMenuFromSupabase() {
            // Show loading state
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('menuContainer').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');

            try {
                if (!supabase) {
                    throw new Error('Supabase not initialized');
                }

                const { data, error } = await supabase
                    .from('menu')
                    .select('*')
                    .order('name');

                if (error) {
                    throw error;
                }

                // Process and categorize menu items
                allMenuItems = data.map((item, index) => ({
                    id: item.id || index + 1,
                    name: item.name,
                    price: item.price,
                    description: item.description,
                    category: item.category.toLowerCase(),
                    image_url: item.image_url
                }));

                // Group by category
                menuData = {
                    dessert: allMenuItems.filter(item => item.category === 'dessert'),
                    makanan: allMenuItems.filter(item => item.category === 'makanan'),
                    frozen: allMenuItems.filter(item => item.category === 'frozen')
                };

                // Update category buttons with counts
                updateCategoryButtons();

                // Hide loading and show menu
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('menuContainer').classList.remove('hidden');
                
                // Display current category
                displayMenu(currentCategory);

            } catch (error) {
                console.error('Error loading menu:', error);
                
                // Show error state
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
            }
        }

        // Update category buttons with item counts
        function updateCategoryButtons() {
            const dessertBtn = document.querySelector('[data-category="dessert"]');
            const makananBtn = document.querySelector('[data-category="makanan"]');
            const frozenBtn = document.querySelector('[data-category="frozen"]');

            dessertBtn.innerHTML = `Dessert (${menuData.dessert.length} item)`;
            makananBtn.innerHTML = `Makanan (${menuData.makanan.length} item)`;
            frozenBtn.innerHTML = `Frozen (${menuData.frozen.length} item)`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            setupEventListeners();
            
            // Initialize Supabase and load menu
            if (initSupabase()) {
                await loadMenuFromSupabase();
            } else {
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
            }
        });

        function setupEventListeners() {
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    switchCategory(category);
                });
            });

            // Modal controls
            document.getElementById('viewOrderBtn').addEventListener('click', showOrderModal);
            document.getElementById('closeModal').addEventListener('click', hideOrderModal);
            document.getElementById('proceedToForm').addEventListener('click', showCustomerForm);
            document.getElementById('closeCustomerModal').addEventListener('click', hideCustomerModal);
            document.getElementById('closeSuccessModal').addEventListener('click', hideSuccessModal);

            // Form submission
            document.getElementById('customerForm').addEventListener('submit', handleFormSubmit);
        }

        function switchCategory(category) {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('category-active', 'text-white');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            
            document.querySelector(`[data-category="${category}"]`).classList.add('category-active', 'text-white');
            document.querySelector(`[data-category="${category}"]`).classList.remove('bg-gray-100', 'text-gray-700');
            
            displayMenu(category);
        }

        function displayMenu(category) {
            const container = document.getElementById('menuContainer');
            const items = menuData[category] || [];
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-gray-400 text-6xl mb-4">üçΩÔ∏è</div>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">Belum Ada Menu</h3>
                        <p class="text-gray-500">Menu untuk kategori ${category} belum tersedia</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map(item => `
                <div class="item-card bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="flex">
                        <div class="w-24 h-24 flex-shrink-0 overflow-hidden">
                            ${item.image_url ? 
                                `<img src="${item.image_url}" alt="${item.name}" class="w-full h-full object-cover" onerror="this.src=''; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                 <div class="w-full h-full bg-gradient-to-br from-gray-200 to-gray-300 items-center justify-center text-2xl hidden">üçΩÔ∏è</div>` :
                                `<div class="w-full h-full bg-gradient-to-br from-gray-200 to-gray-300 flex items-center justify-center text-2xl">üçΩÔ∏è</div>`
                            }
                        </div>
                        <div class="flex-1 p-4">
                            <h3 class="font-semibold text-gray-800 mb-1">${item.name}</h3>
                            <p class="text-sm text-gray-600 mb-2">${item.description || 'Tidak ada deskripsi'}</p>
                            <div class="flex justify-between items-center">
                                <span class="text-lg font-bold text-red-500">Rp ${item.price.toLocaleString()}</span>
                                <button onclick="addToCart(${item.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium">
                                    Tambah
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(itemId) {
            const item = allMenuItems.find(i => i.id === itemId);
            
            if (!item) {
                console.error('Item not found:', itemId);
                return;
            }
            
            const existingItem = cart.find(i => i.id === itemId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...item, quantity: 1 });
            }
            
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('totalItems').textContent = totalItems;
        }

        function showOrderModal() {
            if (cart.length === 0) {
                alert('Keranjang pesanan masih kosong!');
                return;
            }
            
            const orderList = document.getElementById('orderList');
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            orderList.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center py-3 border-b">
                    <div class="flex-1">
                        <h4 class="font-medium">${item.name}</h4>
                        <p class="text-sm text-gray-600">Rp ${item.price.toLocaleString()} x ${item.quantity}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity(${item.id}, -1)" class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full">-</button>
                        <span class="w-8 text-center">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)" class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full">+</button>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 ml-2">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('totalPrice').textContent = `Rp ${totalPrice.toLocaleString()}`;
            document.getElementById('orderModal').classList.remove('hidden');
        }

        function hideOrderModal() {
            document.getElementById('orderModal').classList.add('hidden');
        }

        function updateQuantity(itemId, change) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    updateCartDisplay();
                    showOrderModal();
                }
            }
        }

        function removeFromCart(itemId) {
            cart = cart.filter(i => i.id !== itemId);
            updateCartDisplay();
            if (cart.length === 0) {
                hideOrderModal();
            } else {
                showOrderModal();
            }
        }

        function showCustomerForm() {
            hideOrderModal();
            document.getElementById('customerModal').classList.remove('hidden');
        }

        function hideCustomerModal() {
            document.getElementById('customerModal').classList.add('hidden');
        }

        function hideSuccessModal() {
            document.getElementById('successModal').classList.add('hidden');
            // Reset cart and form
            cart = [];
            updateCartDisplay();
            document.getElementById('customerForm').reset();
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const address = document.getElementById('customerAddress').value;
            const notes = document.getElementById('customerNotes').value;
            
            // Here you would normally send the order to a server
            console.log('Order submitted:', {
                customer: { name, phone, address, notes },
                items: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            });
            
            hideCustomerModal();
            document.getElementById('successModal').classList.remove('hidden');
        }
    </script>
