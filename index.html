                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Total Pesanan:</span>
                    <span id="totalItems" class="bg-red-500 text-white px-3 py-1 rounded-full text-sm font-medium">0</span>
                    <button id="viewOrderBtn" class="order-btn text-white px-6 py-2 rounded-lg font-medium">
                        Lihat Pesanan
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Category Tabs -->
        <div class="flex space-x-2 mb-8 bg-white p-2 rounded-xl shadow-sm">
            <button class="category-btn category-active text-white px-6 py-3 rounded-lg font-medium flex-1" data-category="dessert">
                Dessert
            </button>
            <button class="category-btn bg-gray-100 text-gray-700 px-6 py-3 rounded-lg font-medium flex-1 hover:bg-gray-200" data-category="makanan">
                Makanan
            </button>
            <button class="category-btn bg-gray-100 text-gray-700 px-6 py-3 rounded-lg font-medium flex-1 hover:bg-gray-200" data-category="frozen">
                Frozen
            </button>
        </div>

        <!-- Menu Items -->
        <div id="menuContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Items will be populated by JavaScript -->
        </div>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">Pesanan Anda</h2>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
            </div>
            <div id="orderList" class="p-6">
                <!-- Order items will be populated here -->
            </div>
            <div class="p-6 border-t bg-gray-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-bold">Total:</span>
                    <span id="totalPrice" class="text-2xl font-bold text-red-500">Rp 0</span>
                </div>
                <button id="proceedToForm" class="w-full order-btn text-white py-3 rounded-lg font-medium text-lg">
                    Lanjut ke Form Pemesanan
                </button>
            </div>
        </div>
    </div>

    <!-- Customer Form Modal -->
    <div id="customerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-md w-full">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold text-gray-800">Data Pemesan</h2>
                    <button id="closeCustomerModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
            </div>
            <form id="customerForm" class="p-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                        <input type="text" id="customerName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nomor Telepon</label>
                        <input type="tel" id="customerPhone" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Alamat Pengiriman</label>
                        <textarea id="customerAddress" required rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Catatan Khusus (Opsional)</label>
                        <textarea id="customerNotes" rows="2" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                </div>
                <button type="submit" class="w-full order-btn text-white py-3 rounded-lg font-medium text-lg mt-6">
                    Konfirmasi Pesanan
                </button>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-md w-full p-8 text-center">
            <div class="text-green-500 text-6xl mb-4">‚úì</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Pesanan Berhasil!</h2>
            <p class="text-gray-600 mb-6">Terima kasih atas pesanan Anda. Kami akan segera menghubungi Anda untuk konfirmasi.</p>
            <button id="closeSuccessModal" class="order-btn text-white px-8 py-3 rounded-lg font-medium">
                Tutup
            </button>
        </div>
    </div>

        function addToCart(id, name, price) {
    const existingItem = cart.find(i => i.id === id);
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ id, name, price, quantity: 1 });
    }

    updateCartDisplay();
}

        function updateCartDisplay() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('totalItems').textContent = totalItems;
        }

        function showOrderModal() {
            if (cart.length === 0) {
                alert('Keranjang pesanan masih kosong!');
                return;

            const orderList = document.getElementById('orderList');
            const totalPrice = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            orderList.innerHTML = cart.map(item => `

                    <div class="flex-1">
                        <h4 class="font-medium">${item.name}</h4>
                        <p class="text-sm text-gray-600">Rp ${item.price.toLocaleString()} x ${item.quantity}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity(${item.id}, -1)" class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full">-</button>
                        <span class="w-8 text-center">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)" class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full">+</button>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 ml-2">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('totalPrice').textContent = `Rp ${totalPrice.toLocaleString()}`;
            document.getElementById('orderModal').classList.remove('hidden');
        }

        function hideOrderModal() {
            document.getElementById('orderModal').classList.add('hidden');
        }

        function updateQuantity(itemId, change) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(itemId);
                } else {
                    updateCartDisplay();
                    showOrderModal();
                }
            }
        }

        function removeFromCart(itemId) {
            cart = cart.filter(i => i.id !== itemId);
            updateCartDisplay();
            if (cart.length === 0) {
                hideOrderModal();
            } else {
                showOrderModal();
            }
        }

        function showCustomerForm() {
            hideOrderModal();
            document.getElementById('customerModal').classList.remove('hidden');
        }

        function hideCustomerModal() {
            document.getElementById('customerModal').classList.add('hidden');
        }

        function hideSuccessModal() {
            document.getElementById('successModal').classList.add('hidden');
            // Reset cart and form
            cart = [];
            updateCartDisplay();
            document.getElementById('customerForm').reset();
        }

        }
